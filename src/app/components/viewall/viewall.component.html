<div style="padding: 2vh 1vh 0.4vh 1vh;background-color: rgb(223, 223, 223);">
    <nav class="container" style="display: flex;justify-content: space-between;">
      <div style="display: flex;">
          <img src="./assets/Vishesh logo.png" width="120" height="80" alt="logo" style="margin-top: -2vh;" />
          <h4 style="margin-top: 1vh;margin-left: 1vh;">Vishesh Country Cache</h4>
      </div>
      <button class="btn btn-primary" style="margin: 0px 5px 10px 5px;" (click)="logout()">Logout</button>
    </nav>
  </div>

<div class="container">

    <div style="margin-top: 1vh;margin-left: 4.5vh;">
        <i class="fa fa-arrow-left" routerLink="/admin" style="cursor: pointer;"></i>
    </div>

    <h4 style="margin: 4vh;">Test Results</h4>
    <div style="margin: 5vh;display: flex;justify-content: space-between;">
        <p><i class="fa fa-circle" style="color: rgb(137, 137, 137);"></i> Total Questions: {{answers.length}}</p>
        <p><i class="fa fa-circle" style="color: #379d00;"></i> Correct: {{correct}}</p>
        <p><i class="fa fa-circle" style="color: #dc3545;"></i> Wrong: {{wrong}}</p>
    </div>

    <div class="card" *ngFor="let ans of answers; index as i" style="padding: 5vh;margin: 5vh;">
        <h4>{{i+1}}. {{ans.question}}</h4>

        <div *ngIf="ans.selected != '' && ans.selected != ans.correct"
            style="margin: 2vh 0vh 0vh 2vh;background-color: #f8d7da;" class="card">
            <div class="card-body">
                <i class="fa fa-times" style="color: #dc3545;font-weight: 600;"></i> {{ans.selected}}
            </div>
        </div>



        <div [ngClass]="{correct: ans.selected == ans.correct }" style="margin: 2vh 0vh 0vh 2vh;background-color: #ddd;"
            class="card">
            <div *ngIf="ans.selected == ans.correct" style="display: flex;justify-content: space-between;margin: 15px;">
                <p style="margin-bottom: 0;font-size: 18px;">
                    <i class="fa fa-check" style="color: #379d00;font-weight: 600;"></i> {{ans.correct}}
                </p>
                <p style=" background-color: rgba(0, 0, 0, 0.2);padding: 5px 1vh;margin: -5px;">Your answer</p>
            </div>

            <div *ngIf="ans.selected !== ans.correct"
                style="display: flex;justify-content: space-between;margin: 15px;">
                <p style="margin-bottom: 0;font-size: 18px;">{{ans.correct}}</p>
                <p style=" background-color: rgba(0, 0, 0, 0.2);padding: 5px 1vh;margin: -5px;">Correct answer</p>
            </div>
        </div>

        <div *ngIf="ans.selected == ''" style="text-align: right;margin-top: 2vh;margin-bottom: -4vh;">
            <p style="margin-bottom: 0px;color: red;">* Not answerd</p>
        </div>

    </div>
</div>
